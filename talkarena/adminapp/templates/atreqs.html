{% extends 'aindx.html' %}
{% block cnt %}
<div class="card-block table-border-style">
    <div class="table-responsive">
        <table class="table table-inverse">
            <thead>
                <tr>
                    <th>Auth Name</th>
                    <th>Auth Mail</th>
                    <th>Auth Proof</th>
                    <th>Password</th>
                    <th>Apr</th>
                    <th>Dec</th>
                </tr>
            </thead>
            <tbody>
                {% for i in inf %}
                <tr class="bg-info">
                    <!--<th scope="row"></th>-->
                    <td>{{i.atname}}</td>
                    <td>{{i.atmail}}</td>
                    <td><img src='{{i.atprf.url}}' height='60px' width="auto"></td>
                    <td>{{i.atpsw}}</td>
                    <td><a href="{% url 'atapr' i.id %}"><button>Apr</button></a></td>
                    <td><a href="{% url 'atdec' i.id %}"><button>Dec</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
